<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>USDA Food Pyramid</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    table {
      border-collapse: collapse;
      text-align: center;
      min-width: 500px;
    }

    caption {
      font-size: 1.8em;
      font-weight: bold;
      margin-bottom: 10px;
    }

    th, td {
      border: 2px solid #2f6f4f;
      padding: 10px;
    }

    thead th {
      background-color: #2f6f4f;
      color: white;
    }

    tbody th {
      text-align: left;
      background-color: #e6f2ec;
    }
  </style>
</head>
<body>

<table>
  <caption>USDA Food Pyramid</caption>
  <thead>
    <tr>
      <th>Food Group</th>
      <th>2005–2010</th>
      <th>2011–present</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>Dairy <em>(milk, yogurt, cheese)</em></th>
      <td>2–3</td>
      <td>3–4</td>
    </tr>
    <tr>
      <th>Meat and Beans <em>(beef, poultry, fish, beans)</em></th>
      <td>2–3</td>
      <td>5–6</td>
    </tr>
    <tr>
      <th>Fruits</th>
      <td>2–4</td>
      <td>2–4</td>
    </tr>
    <tr>
      <th>Vegetables</th>
      <td>3–5</td>
      <td>1–2</td>
    </tr>
    <tr>
      <th>Grains <em>(bread, donuts, pop tarts)</em></th>
      <td>1–2</td>
      <td>3–5</td>
    </tr>
  </tbody>
</table>

</body>
</html>
